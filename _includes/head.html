<head>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "6c5900cb32ba4b2d96b928f2d16f68ea"}'></script>
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="icon" sizes="192x192" href="{{ "/favicon.png" | relative_url }}">
  <meta name="theme-color" content="#000">
  <style>{% include main.css %}</style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% feed_meta %}
  {% if page.mastodon %}
  {% include mastodon-comments.html %}
  {% endif %}
</head>
