---
layout: default
---
<article class="post">

  <div class="post-content">
    <h2>{{ page.title }}</h2>
    <div><i>Posted on {{ page.date | date: "%Y/%m/%d" }}</i></div>
    {{ content }}

    {% if page.mastodon %}
    <mastodon-comments host="androiddev.social" user="Aurimas" tootId="{{ page.mastodon }}"></mastodon-comments>
    {% endif %}
  </h2>

</article>
